name: "xrp_grid_1m_demo"
description: "Simple static grid on XRPUSDT 1m data for November 2025."

mode: backtest

data:
  source: local
  symbol: "XRPUSDT"
  # adjust these according to your downloaded data range
  start: "2021-11-01T00:00:00"
  end:   "2025-11-20T23:59:00"
  root: "historical_data"

engine:
  mode: backtest
  initial_balance: 1000.0
  trading_fee_pct: 0.0007     # 0.07% per fill
  slippage_pct: 0.0
  max_candles: null           # or e.g. 10000

strategy:
  kind: "grid.simple"
  symbol: "XRPUSDT"
  base_order_size: 10.0
  n_levels: 10

  # Percent-based range around the first candle close
  range_mode: "PERCENT"
  spacing: "ARITHMETIC"

  lower_pct: 0.10   # 10% below
  upper_pct: 0.10   # 10% above

  # absolute range not used in PERCENT mode
  lower_price: null
  upper_price: null

logging:
  name: "gridbt"
  level: "INFO"
  log_dir: "logs"
  to_console: true
  to_file: true
